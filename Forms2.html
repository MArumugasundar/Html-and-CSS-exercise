<!DOCTYPE html>
<html>
    <head>
        <title>Form type
        </title>
    </head>
    <body>
        <h1>Forms Type</h1>
<form>
    <p>
    <label>Name:</label>
    <input type="text"name="your name">
</p>
<p>
    <label>Email:</label>
    <input type="text"name="your email">
</p>
<p>
    <label>Subject:</label>
    <input type="text"name="Subject">
</p>
<p>
    <label>married status</label><br>
    <input type="radio"name="request_type" value="married">married?
    <input type="radio"name="request_type"value="unmarried">unmarried
</p>
<p>
    <label>sports</label><br>
    <input type="checkbox"name="request_type[]" value="cricket">cricket
    <input type="checkbox"name="request_type[]"value="batmitten">batmitten
    <input type="checkbox"name="request_type[]" value="cards">cards
    <input type="checkbox"name="request_type[]" value="atlet">atlet
</p>
    choose a car
    <select name="car"><option>
        <option value=1> BMW</option>
        <option value=2>VOLVO</option>
        <option value=3> Shift</option>
        <option value=4>Tata</option>

    </select>

</form>
    </body>
</html>
